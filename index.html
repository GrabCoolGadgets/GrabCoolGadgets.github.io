<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Amazon Affiliate Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        /* üîµ Header */
        .main-header {
            color: #333;
            padding: 5px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 10px;
        }
         .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
    }
    .social-icons a {
        font-size: 24px;
        color: #333;
        text-decoration: none;
        transition: color 0.3s;
        cursor: none;
    }
    .social-icons a:hover {
        color: red;
      }
        /* üîç Search Box */
        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-box input {
            border: none;
            outline: none;
            padding: 5px;
            flex-grow: 1;
            font-size: 16px;
        }
        .search-box i {
            font-size: 18px;
            color: gray;
        }
        .product-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .product {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            width: 100%;
            max-width: 450px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: none;
            transition: transform 0.15s, opacity 0.15s;
        }
        .product:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        .product img {
            width: auto;
            height: 80px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .product span {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: right;
            flex-grow: 1;
        }
        .hidden {
            display: none;
        }
        .footer {
        color: #333;
        text-align: center;
        padding: 0px;
        font-size: 14px;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 20px;
        border-radius: 5px;
      }
    </style>
</head>
<body>

    <!-- üîµ Header -->
    <div class="main-header">Grab Cool Gadgets</div>
  
  <!-- üîª Social Media Icons -->
<div class="social-icons">
    <a href="https://instagram.com/GrabCoolGadgets" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/grablootoffers" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://youtube.com/@grabcoolgadgets" target="_blank"><i class="fab fa-youtube"></i></a>
  <a href="https://t.me/GrabLootOffers" target="_blank"><i class="fab fa-telegram"></i></a>
  </div>

    <!-- üîç Search Box -->
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
    </div>

    <div class="product-list" id="product-list"></div>
  
  <!-- üîª Footer Section -->
<footer class="footer">
  <!-- üîª Social Media Icons -->
<div class="social-icons">
    <a href="https://instagram.com/GrabCoolGadgets" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/grablootoffers" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://youtube.com/@grabcoolgadgets" target="_blank"><i class="fab fa-youtube"></i></a>
  <a href="https://t.me/GrabLootOffers" target="_blank"><i class="fab fa-telegram"></i></a>
</div>
    <p>Associated with Amazon</p>
  </footer>

  <script>
    let products = []; // üîπ Products ko globally store karenge

    async function fetchJSON() {
        const docUrl = "https://docs.google.com/document/d/1plDSStiId5AHquJ40XcVWnF-0HYCB8r_vjzPyCA02vo/export?format=txt";

        try {
            const response = await fetch(docUrl);
            const text = await response.text();

            // JSON Format ‡§Æ‡•á‡§Ç Convert ‡§ï‡§∞‡•á‡§Ç
            products = JSON.parse(text.trim());

            console.log("‚úÖ Fetched Products:", products); // JSON Data ‡§ï‡•ã Console ‡§Æ‡•á‡§Ç Print ‡§ï‡§∞‡•á‡§Ç

            // üîπ Products ‡§ï‡•ã Display ‡§ï‡§∞‡•ã
            displayProducts(products);

        } catch (error) {
            console.error("‚ùå Error fetching JSON:", error);
        }
    }

    function displayProducts(filteredProducts) {
        let productList = document.getElementById("product-list");
        productList.innerHTML = "";

        filteredProducts.forEach(product => {
            let productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <span>${product.name}</span>
            `;
            productDiv.onclick = () => window.open(product.link, "_blank"); // üîπ New Tab ‡§Æ‡•á‡§Ç Open ‡§π‡•ã‡§ó‡§æ
            productList.appendChild(productDiv);
        });
    }

    function filterProducts() {
        let query = document.getElementById("searchInput").value.toLowerCase();
        let filtered = products.filter(product => product.name.toLowerCase().includes(query));
        displayProducts(filtered); // üîπ Search ‡§ï‡•á ‡§π‡§ø‡§∏‡§æ‡§¨ ‡§∏‡•á ‡§®‡§è products ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
    }

    // üî• ‡§ú‡§¨ Page Load ‡§π‡•ã ‡§§‡•ã Products Load ‡§ï‡§∞‡•á‡§Ç
    document.addEventListener("DOMContentLoaded", fetchJSON);
  </script>
    

</body>
</html>
